version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: acitrack-postgres
    environment:
      POSTGRES_USER: acitrack
      POSTGRES_PASSWORD: acitrack
      POSTGRES_DB: acitrack
    ports:
      - "5433:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U acitrack"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:

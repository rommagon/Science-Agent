name: Weekly AciTrack Run

on:
  # Run every Monday at 17:00 UTC
  schedule:
    - cron: '0 17 * * 1'

  # Allow manual trigger
  workflow_dispatch:

permissions:
  contents: write

jobs:
  track:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          # Need full history for git operations
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install dependencies
        run: |
          pip install --upgrade pip
          pip install -r requirements.txt

      - name: Create service account credentials file
        run: |
          python - <<'PY'
          import os, json, pathlib
          s = os.environ["ACITRACK_GCP_SA_JSON"]
          obj = json.loads(s)  # validate JSON
          p = pathlib.Path.home() / "gcp-sa-key.json"
          p.write_text(json.dumps(obj))
          with open(os.environ["GITHUB_ENV"], "a") as f:
            f.write(f"GOOGLE_APPLICATION_CREDENTIALS={p}\n")
          print(f"Wrote creds to {p}")
          PY
        env:
          ACITRACK_GCP_SA_JSON: ${{ secrets.ACITRACK_GCP_SA_JSON }}

      - name: Run acitrack with Drive upload
        env:
          ACITRACK_DRIVE_FOLDER_ID: ${{ secrets.ACITRACK_DRIVE_FOLDER_ID }}
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
        run: |
          python run.py --since-days 7 --max-items-per-source 5 --upload-drive

      - name: Persist snapshot state
        run: |
          # Configure git for bot commits
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          # Add snapshot file if it exists and has changes
          if [ -f data/snapshots/latest.json ]; then
            git add data/snapshots/latest.json || true

            # Only commit if there are changes staged
            if ! git diff --cached --quiet; then
              git commit -m "chore: update snapshot state from weekly run"
              git push origin HEAD:main
            else
              echo "No changes to snapshot file, skipping commit"
            fi
          else
            echo "Snapshot file does not exist, skipping commit"
          fi

      - name: Upload outputs as artifacts
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: acitrack-outputs-${{ github.run_number }}
          path: |
            data/output/latest_report.md
            data/output/latest_new.csv
            data/output/latest_manifest.json
          retention-days: 90

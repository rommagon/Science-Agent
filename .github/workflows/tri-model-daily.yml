name: Tri-Model Daily Run

on:
  schedule:
    # Run daily at 3:45 PM UTC (7:45am PST / 10:45am EST)
    - cron: '45 15 * * *'
  # Keep-alive: prevent GitHub from auto-disabling this workflow after 60 days of inactivity
  push:
    branches:
      - main
    paths:
      - '.github/workflows/tri-model-daily.yml'
  workflow_dispatch:
    inputs:
      max_papers:
        description: 'Maximum papers to review (leave empty for uncapped)'
        required: false
        default: ''
        type: string
      lookback_hours:
        description: 'Lookback window in hours'
        required: false
        default: '48'
        type: string
      ingest:
        description: 'Ingest to backend'
        required: false
        default: true
        type: boolean

jobs:
  tri-model-daily-run:
    runs-on: ubuntu-latest
    timeout-minutes: 120

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'
          cache: 'pip'

      - name: Install dependencies
        run: |
          pip install -r requirements.txt
          pip install anthropic google-generativeai

      - name: Run tri-model daily
        env:
          TRI_MODEL_MINI_DAILY: 'true'
          CLAUDE_API_KEY: ${{ secrets.CLAUDE_API_KEY }}
          CLAUDE_MODEL: 'claude-3-haiku-20240307'  # Stable model for scheduled runs
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
          SPOTITEARLY_LLM_API_KEY: ${{ secrets.SPOTITEARLY_LLM_API_KEY }}
          BACKEND_URL: ${{ secrets.BACKEND_URL }}
          BACKEND_API_KEY: ${{ secrets.BACKEND_API_KEY }}
          # Force UTF-8 encoding to handle unicode characters
          PYTHONUTF8: '1'
          PYTHONIOENCODING: 'utf-8'
          LC_ALL: 'C.UTF-8'
          LANG: 'C.UTF-8'
        run: |
          # Construct command with dynamic flags
          CMD="python3 -u run_tri_model_daily.py"

          # Only add --max-papers if explicitly provided (uncapped by default)
          if [ -n "${{ inputs.max_papers }}" ]; then
            CMD="$CMD --max-papers ${{ inputs.max_papers }}"
          fi

          CMD="$CMD --lookback-hours ${{ inputs.lookback_hours || '48' }}"

          # Add backend ingestion flag if enabled (default true for scheduled runs)
          if [ "${{ inputs.ingest }}" = "true" ] || [ "${{ github.event_name }}" = "schedule" ]; then
            CMD="$CMD --ingest-backend --ingest-strict"
          fi

          echo "Executing: $CMD"
          $CMD

      - name: Upload artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: tri-model-daily-outputs-${{ github.run_id }}
          path: |
            data/outputs/tri-model-daily/
            data/manifests/tri-model-daily/
          retention-days: 30

      - name: Summary
        if: success()
        run: |
          echo "## Tri-Model Daily Run Complete ✅" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY

          # Get latest run directory
          RUN_ID=$(ls -t data/outputs/tri-model-daily/ | head -1)
          echo "**Run ID:** $RUN_ID" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY

          # Show counts from manifest
          if [ -f "data/outputs/tri-model-daily/$RUN_ID/manifest.json" ]; then
            CANDIDATES=$(jq '.counts.usable' "data/outputs/tri-model-daily/$RUN_ID/manifest.json")
            GPT_EVALS=$(jq '.counts.gpt_evaluations' "data/outputs/tri-model-daily/$RUN_ID/manifest.json")
            echo "**Candidates Reviewed:** $CANDIDATES" >> $GITHUB_STEP_SUMMARY
            echo "**Evaluations Complete:** $GPT_EVALS" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
          fi

          # Show must-reads count
          if [ -f "data/outputs/tri-model-daily/$RUN_ID/must_reads.json" ]; then
            MUST_READS_COUNT=$(jq '.must_reads | length' "data/outputs/tri-model-daily/$RUN_ID/must_reads.json")
            echo "**Must-Reads Generated:** $MUST_READS_COUNT" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
          fi

          # Show backend ingestion status
          if [ "${{ inputs.ingest }}" = "true" ] || [ "${{ github.event_name }}" = "schedule" ]; then
            echo "**Backend Ingestion:** ✓ Complete" >> $GITHUB_STEP_SUMMARY
          else
            echo "**Backend Ingestion:** Skipped" >> $GITHUB_STEP_SUMMARY
          fi

      - name: Failure notification
        if: failure()
        run: |
          echo "## Tri-Model Daily Run Failed ❌" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "Check the workflow logs for details." >> $GITHUB_STEP_SUMMARY

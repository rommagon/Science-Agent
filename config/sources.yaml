# Sources configuration for acitrack
#
# Each source should have:
#   - name: Human-readable name for the source
#   - type: Source type (rss, web, api)
#   - url: URL to fetch content from
#
# Additional fields may be added as needed for specific source types

sources:
  # RSS feed sources
  # Note: Nature subject RSS feeds have been deprecated
  # Using Nature Cancer journal feed instead
  - name: Nature Cancer
    type: rss
    url: https://www.nature.com/natcancer.rss

  - name: Science News
    type: rss
    url: https://www.science.org/rss/news_current.xml

  # Web scraping sources
  - name: SpotItEarly News
    type: web
    url: https://www.spotitearly.com/news

